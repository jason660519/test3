name: Push Events
on:
  push:
    branches:
      - main
      - test1
      - test2
      - test13
  schedule:
    - cron: "*/5 * * * *" # 確保這個文件在 main 分支上

jobs:
  show-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Info
        run: |
          echo "Current time is $(date)"  # 添加時間輸出以便調試
          echo "This is a push event on all the branches"
