name: Push Events and 5 mins schedule
on:
  workflow_dispatch:
  push:
    branches:
      - "*"
  schedule:
    - cron: "*/5 * * * *"

jobs:
  job_1_show-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Info
        run: |
          echo "Current time is $(date)"

  call_manual_workflow:
    needs: job_1_show-info # 等待 job_1 完成
    uses: ./.github/workflows/run_manual_test.yml #調用另一個 workflow
