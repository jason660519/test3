name: Push Events and 5 mins schedule
on:
  push:
    branches:
      - main
      - test1
      - test2
jobs:
  job_1_show-info:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Info
        run: |
          echo "Current time is $(date)"  # 添加時間輸出以便調試
          echo "This is a push event on all the branches"

  job_2_schedule_job:
    - cron: "*/5 * * * *"
    - name: Info
    run: |
    echo "Current time is $(date)"  # 添加時間輸出以便調試
