name: node.js CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Initialize package.json
      run: npm init -y
    - name: Install dependencies
      run: npm install
    - name: Build project
      run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 14
      - name: Initialize package.json
        run: npm init -y
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
